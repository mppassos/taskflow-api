version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskflow-api
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_USERNAME=taskflow
      - DB_PASSWORD=taskflow
      - JWT_SECRET=your-super-secret-key-that-is-at-least-256-bits-long-for-hs256
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/taskflow
    depends_on:
      db:
        condition: service_healthy
    networks:
      - taskflow-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: taskflow-db
    environment:
      - POSTGRES_DB=taskflow
      - POSTGRES_USER=taskflow
      - POSTGRES_PASSWORD=taskflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskflow -d taskflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  taskflow-network:
    driver: bridge

volumes:
  postgres_data:
