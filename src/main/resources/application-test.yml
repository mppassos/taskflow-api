spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

  h2:
    console:
      enabled: true

jwt:
  secret: test-secret-key-for-testing-purposes-only-make-it-256-bits
  expiration: 3600000
  refresh-expiration: 86400000

logging:
  level:
    com.taskflow: DEBUG
